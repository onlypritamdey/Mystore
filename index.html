<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify-Style Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body x-data="store" class="bg-gray-100">

  <!-- Announcement Bar -->
  <div class="bg-emerald-600 text-white text-center py-2 text-sm font-medium">
    ðŸŽ‰ Free Shipping on Orders Above â‚¹999!
  </div>

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-xl font-bold">My Store</h1>
    <button @click="toggleCart()" class="relative">
      <i class="fa-solid fa-cart-shopping text-2xl"></i>
      <span x-show="cartCount > 0"
            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1"
            x-text="cartCount"></span>
    </button>
  </header>

  <!-- Hero Section -->
  <section class="relative bg-cover bg-center h-72 md:h-96" 
           style="background-image: url('https://via.placeholder.com/1200x400?text=Big+Sale+Banner');">
    <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col justify-center items-center text-center text-white p-4">
      <h2 class="text-3xl md:text-5xl font-bold mb-3">Mega Sale is Live!</h2>
      <p class="mb-4 text-lg">Up to 50% Off on Top Products</p>
      <a href="#products" class="bg-emerald-600 px-6 py-3 rounded-lg font-semibold hover:bg-emerald-700 transition">
        Shop Now
      </a>
    </div>
  </section>

  <!-- Product Grid -->
  <main id="products" 
        class="max-w-6xl mx-auto p-6 grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <template x-for="product in products" :key="product.id">
      <div class="bg-white border rounded-xl shadow hover:shadow-lg transition overflow-hidden">
        
        <!-- Clickable Image -->
        <a :href="'product.html?id=' + product.id" class="relative block w-full h-48 md:h-56 overflow-hidden">
          <img :src="product.image" :alt="product.name" 
               class="w-full h-full object-cover hover:scale-105 transition duration-300 rounded-t-xl">
          <span class="absolute top-3 left-3 bg-red-500 text-white text-xs font-semibold px-2 py-1 rounded"
                x-text="Math.round(((product.originalPrice - product.price) / product.originalPrice) * 100) + '% OFF'"></span>
        </a>

        <!-- Info Section -->
        <div class="p-4">
          <a :href="'product.html?id=' + product.id">
            <p class="font-semibold text-gray-800 truncate" x-text="product.name"></p>
          </a>

          <div class="mt-1">
            <p class="text-lg text-emerald-600 font-bold">â‚¹<span x-text="product.price"></span></p>
            <p class="text-sm text-gray-500 line-through">â‚¹<span x-text="product.originalPrice"></span></p>
            <p class="text-xs text-red-500 font-medium">You save â‚¹<span x-text="product.originalPrice - product.price"></span></p>
          </div>

          <!-- Star Rating -->
          <div class="flex items-center text-yellow-400 text-sm mt-2">
            <template x-for="i in Math.floor(product.rating)">
              <i class="fa-solid fa-star"></i>
            </template>
            <template x-if="product.rating % 1 >= 0.5">
              <i class="fa-solid fa-star-half-stroke"></i>
            </template>
            <template x-for="i in 5 - Math.ceil(product.rating)">
              <i class="fa-regular fa-star"></i>
            </template>
            <span class="ml-2 text-gray-500 text-xs" x-text="'(' + (product.reviews ? product.reviews.length : 0) + ')'"></span>
          </div>

          <!-- Add to Cart -->
          <button @click="addToCart(product)"
                  class="mt-3 w-full bg-emerald-600 text-white py-2 rounded-lg hover:bg-emerald-700 transition">
            Add to Cart
          </button>
        </div>
      </div>
    </template>
  </main>

  <!-- Cart Drawer -->
  <div x-show="isCartOpen" class="fixed inset-0 bg-black bg-opacity-40 z-40"
       @click="toggleCart()" x-transition.opacity></div>
  <div class="fixed top-0 right-0 w-80 h-full bg-white shadow-lg z-50 flex flex-col transform transition-transform duration-300"
       :class="isCartOpen ? 'translate-x-0' : 'translate-x-full'">
    <div class="p-4 border-b flex justify-between items-center">
      <h2 class="font-semibold text-lg">Your Cart</h2>
      <button @click="toggleCart()"><i class="fa-solid fa-xmark text-xl"></i></button>
    </div>
    <div class="flex-1 overflow-y-auto p-4 space-y-4">
      <template x-if="cart.length === 0">
        <p class="text-gray-500">Your cart is empty.</p>
      </template>
      <template x-for="(item, index) in cart" :key="index">
        <div class="flex items-center gap-3 border-b pb-3">
          <img :src="item.image" class="w-16 h-16 object-cover rounded">
          <div class="flex-1">
            <p class="font-medium" x-text="item.name"></p>
            <p class="text-sm text-gray-600">
              â‚¹<span x-text="item.price * item.quantity"></span>
              <span class="ml-2"> (x<span x-text="item.quantity"></span>)</span>
            </p>
          </div>
          <div class="flex items-center gap-2">
            <button @click="decreaseQty(index)" class="px-2 py-1 border rounded text-gray-600">-</button>
            <button @click="increaseQty(index)" class="px-2 py-1 border rounded text-gray-600">+</button>
          </div>
        </div>
      </template>
    </div>
    <div class="p-4 border-t">
      <p class="font-semibold">Total: â‚¹<span x-text="cartTotal"></span></p>
      <button class="mt-3 w-full bg-emerald-600 text-white py-2 rounded-lg hover:bg-emerald-700">Checkout</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white mt-12 text-center py-6">
    Â© 2025 My Store. All rights reserved.
  </footer>

  <!-- Alpine Store State -->
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('store', () => ({
        products: [],
        cart: [],
        isCartOpen: false,

        get cartCount() {
          return this.cart.reduce((sum, item) => sum + item.quantity, 0);
        },
        get cartTotal() {
          return this.cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        },
        toggleCart() {
          this.isCartOpen = !this.isCartOpen;
        },
        addToCart(product) {
          let existing = this.cart.find(item => item.id === product.id);
          if (existing) {
            existing.quantity++;
          } else {
            this.cart.push({ ...product, quantity: 1 });
          }
        },
        increaseQty(index) { this.cart[index].quantity++ },
        decreaseQty(index) {
          if (this.cart[index].quantity > 1) this.cart[index].quantity--;
          else this.cart.splice(index, 1);
        },

        init() {
          fetch('products.json')
            .then(res => res.json())
            .then(data => { this.products = data })
            .catch(err => console.error("Failed to load products.json:", err));
        }
      }))
    })
  </script>

</body>
</html>
