<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PB COLLECTION</title>
  <meta name="description" content="PB COLLECTION - Affordable Fashion & Lifestyle. Shop men's, women's, boys' and girls' clothing at the best prices with free shipping over â‚¹999.">
  <meta name="keywords" content="PB COLLECTION, affordable fashion, men's clothing, women's clothing, kids wear, lifestyle, online shopping India">
  <meta name="author" content="PB COLLECTION">

  <!-- Open Graph (Social Preview) -->
  <meta property="og:title" content="PB COLLECTION - Affordable Fashion & Lifestyle">
  <meta property="og:description" content="Shop men's, women's, boys' and girls' clothing at the best prices. Free shipping above â‚¹999.">
  <meta property="og:image" content="Hero.JPG">
  <meta property="og:url" content="https://yourdomain.com">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Preload Hero for better CLS -->
  <link rel="preload" as="image" href="Hero.JPG">

  <!-- Tailwind + Alpine + Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body x-data="store" class="bg-gray-100" x-init="init()" @keydown.escape="isCartOpen=false">

  <!-- Announcement Bar -->
  <div class="bg-emerald-600 text-white text-center py-2 text-sm font-medium">
    ðŸŽ‰ Free Shipping on Orders Above â‚¹999!
  </div>

<header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50">
  <h1 class="text-xl font-bold">PB COLLECTION</h1>
  <button @click="toggleCart()" class="relative" aria-label="Open shopping cart">
    <i class="fa-solid fa-cart-shopping text-2xl"></i>
    <span x-show="cartCount > 0"
          class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1"
          x-text="cartCount"></span>
  </button>
</header>

  
  <!-- Hero Section -->
  <section class="relative h-72 md:h-96 flex items-end justify-center text-center text-white">
    <img src="Hero.JPG" alt="Affordable Fashion at PB Collection" 
         class="absolute w-full h-full object-fit" 
         loading="eager" decoding="async">
    
    <div class="relative z-10 p-4">
      <a href="#products" class="hidden bg-emerald-600 px-6 py-3 rounded-lg font-semibold hover:bg-emerald-700 transition">
        Shop Now
      </a>
    </div>
  </section>

  <!-- Category Row -->
<section class="bg-white py-6">
  <div class="max-w-6xl mx-auto flex justify-center gap-6 md:gap-12 px-4">

    <!-- Men -->
    <a href="#men" class="group transition transform hover:scale-105">
      <img src="men.png" alt="Men" 
           class="w-24 h-24 md:w-28 md:h-28 object-contain drop-shadow-sm group-hover:drop-shadow-md transition">
    </a>

    <!-- Women -->
    <a href="#women" class="group transition transform hover:scale-105">
      <img src="women.png" alt="Women" 
           class="w-24 h-24 md:w-28 md:h-28 object-contain drop-shadow-sm group-hover:drop-shadow-md transition">
    </a>

    <!-- Boys -->
    <a href="#boys" class="group transition transform hover:scale-105">
      <img src="boys.png" alt="Boys" 
           class="w-24 h-24 md:w-28 md:h-28 object-contain drop-shadow-sm group-hover:drop-shadow-md transition">
    </a>

    <!-- Girls -->
    <a href="#girls" class="group transition transform hover:scale-105">
      <img src="girls.png" alt="Girls" 
           class="w-24 h-24 md:w-28 md:h-28 object-contain drop-shadow-sm group-hover:drop-shadow-md transition">
    </a>

  </div>
</section>




  <!-- Product Grid -->
<main id="products" 
      class="max-w-6xl mx-auto p-6 grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

  <template x-for="product in products" :key="product.id">
    <div class="relative bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden group flex flex-col">

      <!-- Category Badge -->
      <span class="absolute top-3 right-3 text-xs font-medium px-2 py-0.5 rounded"
            :class="{
              'bg-emerald-100 text-emerald-700': product.category === 'Men',
              'bg-pink-100 text-pink-600': product.category === 'Women',
              'bg-blue-100 text-blue-600': product.category === 'Boys',
              'bg-purple-100 text-purple-600': product.category === 'Girls'
            }"
            x-text="product.category">
      </span>

      <!-- Product Image -->
      <a :href="'product.html?id=' + product.id" class="overflow-hidden block">
        <img :src="product.image" :alt="product.name" loading="lazy" decoding="async"
             class="w-full h-52 object-cover group-hover:scale-105 transition-transform duration-300">
      </a>

      <!-- Product Info -->
      <div class="p-3 flex flex-col justify-between flex-1">
        <div class="flex-1">
          <a :href="'product.html?id=' + product.id">
            <h2 class="text-sm md:text-base font-semibold text-gray-800 line-clamp-2 min-h-[3rem]"
                x-text="product.name"></h2>
          </a>

          <!-- Price Section -->
          <div class="flex items-center gap-2 mt-2">
            <p class="text-lg font-bold text-emerald-600">â‚¹<span x-text="product.price"></span></p>
            <p class="text-sm text-gray-400 line-through" 
               x-show="product.originalPrice > product.price">
              â‚¹<span x-text="product.originalPrice"></span>
            </p>
            <span class="bg-red-100 text-red-600 text-xs px-2 py-0.5 rounded"
                  x-show="product.originalPrice > product.price">
              Save â‚¹<span x-text="product.originalPrice - product.price"></span>
            </span>
          </div>
        </div>

        <!-- Add to Cart -->
        <button @click="addToCart(product)"
                class="w-full mt-3 py-2 rounded-md font-medium transition 
                       bg-emerald-600 text-white hover:bg-white hover:text-emerald-600 
                       hover:border hover:border-emerald-600">
          Add to Cart
        </button>
      </div>
    </div>
  </template>
</main>


  <!-- Cart Drawer Placeholder -->
  <div id="cart-component" class="text-center py-6 text-gray-500">
    <i class="fa-solid fa-spinner animate-spin mr-2"></i> Loading cart...
  </div>

  <!-- Footer Placeholder -->
  <div id="footer-component"></div>

  <!-- Alpine Store -->
  <script src="store.js"></script>
  <script>
    

    // Load footer
    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer-component").innerHTML = html;
        Alpine.initTree(document.getElementById("footer-component"));
      });

    // Load cart
    fetch('cart.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("cart-component").innerHTML = html;
        Alpine.initTree(document.getElementById("cart-component"));
      });
  </script>
</body>
</html>
