<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PB COLLECTION</title>
  <meta name="description" content="PB COLLECTION - Affordable Fashion & Lifestyle. Shop men's, women's, boys' and girls' clothing at the best prices with free shipping over â‚¹999.">
  <meta name="keywords" content="PB COLLECTION, affordable fashion, men's clothing, women's clothing, kids wear, lifestyle, online shopping India">
  <meta name="author" content="PB COLLECTION">

  <!-- Open Graph (Social Preview) -->
  <meta property="og:title" content="PB COLLECTION - Affordable Fashion & Lifestyle">
  <meta property="og:description" content="Shop men's, women's, boys' and girls' clothing at the best prices. Free shipping above â‚¹999.">
  <meta property="og:image" content="Hero.JPG">
  <meta property="og:url" content="https://yourdomain.com">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Preload Hero for better CLS -->
  <link rel="preload" as="image" href="Hero.JPG">

  <!-- Tailwind + Alpine + Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body x-data="store" class="bg-gray-100" x-init="init()" @keydown.escape="isCartOpen=false">

  <!-- Announcement Bar -->
  <div class="bg-emerald-600 text-white text-center py-2 text-sm font-medium">
    ðŸŽ‰ Free Shipping on Orders Above â‚¹999!
  </div>

<header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50">
  <h1 class="text-xl font-bold">PB COLLECTION</h1>
  <button @click="toggleCart()" class="relative" aria-label="Open shopping cart">
    <i class="fa-solid fa-cart-shopping text-2xl"></i>
    <span x-show="cartCount > 0"
          class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1"
          x-text="cartCount"></span>
  </button>
</header>

  
  <!-- Hero Section -->
  <section class="relative h-72 md:h-96 flex items-end justify-center text-center text-white">
    <img src="Hero.JPG" alt="Affordable Fashion at PB Collection" 
         class="absolute inset-0 w-full h-full object-cover" 
         loading="eager" decoding="async">
    <div class="absolute inset-0 bg-black/30"></div> <!-- Overlay -->
    <div class="relative z-10 p-4">
      <a href="#products" class="bg-emerald-600 px-6 py-3 rounded-lg font-semibold hover:bg-emerald-700 transition">
        Shop Now
      </a>
    </div>
  </section>

  <!-- Stylish Category Navbar -->
<section class="bg-gray-50 py-6">
  <div class="max-w-6xl mx-auto flex justify-center gap-6 px-4 flex-wrap md:flex-nowrap overflow-x-auto scrollbar-hide">
    
    <a href="#boys" class="flex flex-col items-center px-4 py-3 bg-white rounded-xl shadow hover:shadow-lg transition transform hover:-translate-y-1">
      <i class="fa-solid fa-child text-2xl text-emerald-600 mb-2"></i>
      <span class="font-semibold text-gray-800">Boys</span>
    </a>

    <a href="#girls" class="flex flex-col items-center px-4 py-3 bg-white rounded-xl shadow hover:shadow-lg transition transform hover:-translate-y-1">
      <i class="fa-solid fa-female text-2xl text-pink-500 mb-2"></i>
      <span class="font-semibold text-gray-800">Girls</span>
    </a>

    <a href="#men" class="flex flex-col items-center px-4 py-3 bg-white rounded-xl shadow hover:shadow-lg transition transform hover:-translate-y-1">
      <i class="fa-solid fa-male text-2xl text-blue-600 mb-2"></i>
      <span class="font-semibold text-gray-800">Men</span>
    </a>

    <a href="#women" class="flex flex-col items-center px-4 py-3 bg-white rounded-xl shadow hover:shadow-lg transition transform hover:-translate-y-1">
      <i class="fa-solid fa-female text-2xl text-purple-600 mb-2"></i>
      <span class="font-semibold text-gray-800">Women</span>
    </a>

  </div>
</section>


  <!-- Product Grid -->
  <main id="products" 
        class="max-w-6xl mx-auto p-6 grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <template x-for="product in products" :key="product.id">
      <div class="bg-white border rounded-xl shadow hover:shadow-lg transition overflow-hidden">
        
        <!-- Clickable Image -->
        <a :href="'product.html?id=' + product.id" class="relative block w-full h-48 md:h-56 overflow-hidden">
          <img :src="product.image" :alt="product.name" loading="lazy" decoding="async"
               class="w-full h-full object-cover hover:scale-105 transition duration-300 rounded-t-xl">
          <span x-show="product.originalPrice > product.price"
                class="absolute top-3 left-3 bg-red-500 text-white text-xs font-semibold px-2 py-1 rounded"
                x-text="Math.round(((product.originalPrice - product.price) / product.originalPrice) * 100) + '% OFF'"></span>
        </a>

        <!-- Info Section -->
        <div class="p-4">
          <a :href="'product.html?id=' + product.id">
            <h2 class="font-semibold text-gray-800 truncate text-base" x-text="product.name"></h2>
          </a>

          <div class="mt-1">
            <p class="text-lg text-emerald-600 font-bold">â‚¹<span x-text="product.price"></span></p>
            <p class="text-sm text-gray-500 line-through" x-show="product.originalPrice > product.price">
              â‚¹<span x-text="product.originalPrice"></span>
            </p>
            <p class="text-xs text-red-500 font-medium" x-show="product.originalPrice > product.price">
              You save â‚¹<span x-text="product.originalPrice - product.price"></span>
            </p>
          </div>

          <!-- Star Rating -->
          <div class="flex items-center text-yellow-400 text-sm mt-2">
            <template x-for="(star, i) in getStars(product.rating)" :key="i">
              <i :class="star === 'full' ? 'fa-solid fa-star' : star === 'half' ? 'fa-solid fa-star-half-stroke' : 'fa-regular fa-star'"></i>
            </template>
            <span class="ml-2 text-gray-500 text-xs" x-text="'(' + (product.reviews ? product.reviews.length : 0) + ')'"></span>
          </div>

          <!-- Add to Cart -->
          <button @click="addToCart(product)"
                  class="mt-3 w-full bg-emerald-600 text-white py-2 rounded-lg hover:bg-emerald-700 transition">
            Add to Cart
          </button>
        </div>
      </div>
    </template>
  </main>

  <!-- Cart Drawer Placeholder -->
  <div id="cart-component" class="text-center py-6 text-gray-500">
    <i class="fa-solid fa-spinner animate-spin mr-2"></i> Loading cart...
  </div>

  <!-- Footer Placeholder -->
  <div id="footer-component"></div>

  <!-- Alpine Store -->
  <script src="store.js"></script>
  <script>
    

    // Load footer
    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer-component").innerHTML = html;
        Alpine.initTree(document.getElementById("footer-component"));
      });

    // Load cart
    fetch('cart.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("cart-component").innerHTML = html;
        Alpine.initTree(document.getElementById("cart-component"));
      });
  </script>
</body>
</html>
