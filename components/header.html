<header class="bg-white shadow sticky top-0 z-50" x-data>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
    <!-- Logo -->
    <a href="index.html" class="text-2xl font-bold text-emerald-600">PB COLLECTION</a>

    <!-- Navigation -->
    <nav class="hidden md:flex space-x-6 font-medium text-gray-700">
      <a href="#men" class="hover:text-emerald-600">Men</a>
      <a href="#women" class="hover:text-emerald-600">Women</a>
      <a href="#boys" class="hover:text-emerald-600">Boys</a>
      <a href="#girls" class="hover:text-emerald-600">Girls</a>
    </nav>

    <!-- Right Section -->
    <div class="flex items-center space-x-4">
      <!-- Cart Icon -->
      <button @click="$root.toggleCart()" class="relative text-gray-700 hover:text-emerald-600">
        <i class="fas fa-shopping-cart text-xl"></i>
        <span x-show="$root.cartCount > 0"
              x-text="$root.cartCount"
              class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center"></span>
      </button>
    </div>
  </div>
</header>
