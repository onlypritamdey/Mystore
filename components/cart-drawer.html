<div class="fixed inset-0 z-50" x-show="$root.isCartOpen" x-transition>
  <!-- Overlay -->
  <div class="fixed inset-0 bg-black bg-opacity-50" @click="$root.toggleCart()"></div>

  <!-- Drawer -->
  <div class="fixed right-0 top-0 h-full w-80 bg-white shadow-lg flex flex-col"
       x-show="$root.isCartOpen"
       x-transition:enter="transition transform duration-300"
       x-transition:enter-start="translate-x-full"
       x-transition:enter-end="translate-x-0"
       x-transition:leave="transition transform duration-300"
       x-transition:leave-start="translate-x-0"
       x-transition:leave-end="translate-x-full">

    <!-- Header -->
    <div class="flex justify-between items-center px-4 py-3 border-b">
      <h2 class="text-lg font-semibold">Your Cart</h2>
      <button @click="$root.toggleCart()" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times text-lg"></i>
      </button>
    </div>

    <!-- Cart Items -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4">
      <template x-if="$root.cart.length === 0">
        <p class="text-gray-500 text-center mt-10">Your cart is empty</p>
      </template>

      <template x-for="item in $root.cart" :key="item.id">
        <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
          <img :src="item.image" class="w-16 h-16 object-cover rounded">
          <div class="flex-1 ml-3">
            <h3 class="font-semibold text-sm text-gray-800" x-text="item.name"></h3>
            <p class="text-emerald-600 text-sm">₹<span x-text="item.price"></span></p>
            <div class="flex items-center space-x-2 mt-1">
              <button @click="$root.decreaseQty(item.id)" class="px-2 py-1 bg-gray-200 rounded">-</button>
              <span x-text="item.qty" class="text-sm"></span>
              <button @click="$root.increaseQty(item.id)" class="px-2 py-1 bg-gray-200 rounded">+</button>
            </div>
          </div>
        </div>
      </template>
    </div>

    <!-- Footer -->
    <div class="border-t p-4">
      <div class="flex justify-between font-semibold text-gray-800">
        <span>Total:</span>
        <span>₹<span x-text="$root.cartTotal"></span></span>
      </div>
      <button class="mt-4 w-full bg-emerald-600 text-white py-2 rounded hover:bg-emerald-700">
        Checkout
      </button>
    </div>
  </div>
</div>
