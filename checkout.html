<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - My Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body x-data="checkout()" x-init="init()" class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-xl font-bold">Checkout</h1>
    <a href="index.html" class="text-emerald-600 font-semibold hover:underline">← Continue Shopping</a>
  </header>

  <main class="max-w-4xl mx-auto p-6">

    <!-- Cart Summary -->
    <section class="bg-white p-6 rounded-lg shadow mb-6">
      <h2 class="text-lg font-semibold mb-4">Your Order</h2>
      <template x-if="cart.length === 0">
        <p class="text-gray-500">Your cart is empty. <a href="index.html" class="text-emerald-600 underline">Go back to shop</a></p>
      </template>

      <template x-for="(item, index) in cart" :key="index">
        <div class="flex justify-between items-center mb-4">
          <div class="flex items-center gap-4">
            <img :src="item.image" class="w-16 h-16 object-cover rounded">
            <div>
              <p class="font-medium" x-text="item.name"></p>
              <p class="text-sm text-gray-600">₹<span x-text="item.price"></span> × <span x-text="item.quantity"></span></p>
            </div>
          </div>
          <p class="font-semibold">₹<span x-text="item.price * item.quantity"></span></p>
        </div>
      </template>

      <div class="border-t pt-4 mt-4 text-right">
        <p class="text-lg font-semibold">Total: ₹<span x-text="cartTotal"></span></p>
      </div>
    </section>

    <!-- Billing Form -->
    <section class="bg-white p-6 rounded-lg shadow mb-6">
      <h2 class="text-lg font-semibold mb-4">Billing Details</h2>
      <form @submit.prevent="placeOrderWhatsApp" class="space-y-4">

        <div>
          <label class="block text-sm font-medium mb-1">Full Name</label>
          <input type="text" x-model="billing.name" required class="w-full border rounded px-3 py-2 focus:outline-emerald-500">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Phone Number</label>
          <input type="tel" x-model="billing.phone" required class="w-full border rounded px-3 py-2 focus:outline-emerald-500">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Address</label>
          <textarea x-model="billing.address" required class="w-full border rounded px-3 py-2 focus:outline-emerald-500"></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">City</label>
          <input type="text" x-model="billing.city" required class="w-full border rounded px-3 py-2 focus:outline-emerald-500">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Pincode</label>
          <input type="text" x-model="billing.pincode" required class="w-full border rounded px-3 py-2 focus:outline-emerald-500">
        </div>

        <button type="submit" 
                class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition">
          Place Order via WhatsApp
        </button>
      </form>
    </section>

  </main>

  <!-- AlpineJS Store -->
  <script>
    function checkout() {
      return {
        cart: [],
        billing: {
          name: '',
          phone: '',
          address: '',
          city: '',
          pincode: ''
        },
        get cartTotal() {
          return this.cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        },
        init() {
          const saved = localStorage.getItem('cart');
          if (saved) this.cart = JSON.parse(saved);
        },
        placeOrderWhatsApp() {
          if(this.cart.length === 0){
            alert("Your cart is empty!");
            return;
          }

          // Prepare cart text
          const cartText = this.cart.map(item => `${item.name} x${item.quantity} = ₹${item.price * item.quantity}`).join('%0A');

          // WhatsApp message
          const message = `New Order:%0AName: ${this.billing.name}%0APhone: ${this.billing.phone}%0AAddress: ${this.billing.address}, ${this.billing.city} - ${this.billing.pincode}%0A%0ACart:%0A${cartText}%0A%0ATotal: ₹${this.cartTotal}`;

          // WhatsApp link (replace YOUR_NUMBER with your phone number with country code, no + or spaces)
          const waLink = `https://wa.me/918637555561?text=${message}`;
          window.open(waLink, '_blank');

          // Clear cart
          localStorage.removeItem('cart');
        }
      }
    }
  </script>

</body>
</html>
