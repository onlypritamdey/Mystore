<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - My Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body x-data="checkout()" x-init="init()" class="bg-gray-100">

  <!-- Progress Bar -->
  <div class="bg-gray-200 py-2">
    <div class="max-w-6xl mx-auto flex justify-between text-sm font-medium text-gray-600 px-6">
      <span class="text-emerald-600">1. Cart</span>
      <span class="text-emerald-600">2. Billing</span>
      <span>3. Confirm</span>
    </div>
  </div>

  <main class="max-w-6xl mx-auto p-6 grid lg:grid-cols-2 gap-6">

    <!-- Billing Form -->
    <section class="bg-white p-6 rounded-xl shadow space-y-6">
      <h2 class="text-2xl font-semibold text-gray-700">Billing Details</h2>

      <!-- Trust badges -->
      <div class="flex flex-wrap gap-4 mt-2">
        <div class="flex items-center gap-2 text-gray-600">
          <i class="fa-solid fa-lock text-emerald-500"></i> Secure Payment
        </div>
        <div class="flex items-center gap-2 text-gray-600">
          <i class="fa-solid fa-truck-fast text-emerald-500"></i> Free Delivery ₹999+
        </div>
        <div class="flex items-center gap-2 text-gray-600">
          <i class="fa-solid fa-money-bill text-emerald-500"></i> COD Available
        </div>
      </div>

      <form @submit.prevent="placeOrderWhatsApp" class="space-y-4 mt-4">

        <div>
          <label class="block text-sm font-medium mb-1">Full Name</label>
          <input type="text" x-model="billing.name" required class="w-full border rounded px-3 py-2 focus:outline-emerald-500 shadow-sm">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Phone Number</label>
          <input type="tel" x-model="billing.phone" required class="w-full border rounded px-3 py-2 focus:outline-emerald-500 shadow-sm">
        </div>

        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-sm font-medium mb-1">City</label>
            <input type="text" x-model="billing.city" required class="w-full border rounded px-3 py-2 focus:outline-emerald-500 shadow-sm">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">District</label>
            <input type="text" x-model="billing.district" required class="w-full border rounded px-3 py-2 focus:outline-emerald-500 shadow-sm">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">State</label>
            <input type="text" x-model="billing.state" required class="w-full border rounded px-3 py-2 focus:outline-emerald-500 shadow-sm">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Pincode</label>
            <input type="text" x-model="billing.pincode" required class="w-full border rounded px-3 py-2 focus:outline-emerald-500 shadow-sm">
          </div>
        </div>

        <button type="submit"
          class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-semibold flex justify-center items-center gap-2 shadow-lg transition transform hover:scale-105">
          <i class="fa-brands fa-whatsapp text-lg"></i> Place Order via WhatsApp
        </button>
      </form>
    </section>

    <!-- Order Summary -->
    <section class="bg-white p-6 rounded-xl shadow-lg sticky top-6 h-max">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Your Order</h2>

      <template x-if="cart.length === 0">
        <p class="text-gray-500">Your cart is empty. <a href="index.html" class="text-emerald-600 underline">Go back to shop</a></p>
      </template>

      <template x-for="(item, index) in cart" :key="index">
        <div class="flex justify-between items-center mb-4 p-3 border rounded-lg hover:shadow-sm transition">
          <div class="flex items-center gap-3">
            <img :src="item.image" class="w-16 h-16 object-cover rounded">
            <div>
              <p class="font-medium text-gray-800" x-text="item.name"></p>
              <p class="text-sm text-gray-500">₹<span x-text="item.price"></span> × <span x-text="item.quantity"></span></p>
              <p x-show="item.originalPrice && item.originalPrice > item.price" class="text-xs text-red-500">
                You save ₹<span x-text="item.originalPrice - item.price"></span>
              </p>
            </div>
          </div>
          <p class="font-semibold text-gray-700">₹<span x-text="item.price * item.quantity"></span></p>
        </div>
      </template>

      <div class="border-t pt-4 mt-4 text-right">
        <p class="text-lg font-semibold text-gray-800">Total: ₹<span x-text="cartTotal"></span></p>
      </div>

      <!-- WhatsApp Info -->
      <div class="bg-green-50 border-l-4 border-green-500 p-3 text-sm text-gray-700 mt-4 space-y-1 rounded">
        <p>📲 Clicking "Place Order via WhatsApp" will open WhatsApp with your order ready.</p>
        <p>✅ You can review before sending. COD & Free Delivery included!</p>
      </div>
    </section>

  </main>

  <!-- AlpineJS -->
  <script>
    function checkout() {
      return {
        cart: [],
        billing: {
          name: '',
          phone: '',
          city: '',
          district: '',
          state: '',
          pincode: ''
        },
        get cartTotal() {
          return this.cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        },
        init() {
          const saved = localStorage.getItem('cart');
          if (saved) this.cart = JSON.parse(saved);
        },
        placeOrderWhatsApp() {
          if(this.cart.length === 0){
            alert("Your cart is empty!");
            return;
          }

          // Prepare nicely formatted WhatsApp message
          const cartText = this.cart.map(item => `• ${item.name} x${item.quantity} = ₹${item.price * item.quantity}`).join('%0A');

          const message = `🛒 *New Order* 🛒%0A%0A` +
                          `👤 Name: ${this.billing.name}%0A` +
                          `📞 Phone: ${this.billing.phone}%0A` +
                          `🏙 City: ${this.billing.city}%0A` +
                          `📍 District: ${this.billing.district}%0A` +
                          `🏛 State: ${this.billing.state}%0A` +
                          `📮 Pincode: ${this.billing.pincode}%0A%0A` +
                          `🛍 Order Items:%0A${cartText}%0A%0A` +
                          `💰 Total: ₹${this.cartTotal}%0A` +
                          `💳 Payment: COD%0A` +
                          `🚚 Free Delivery Applied`;

          const waLink = `https://wa.me/91YOUR_NUMBER?text=${message}`;
          window.open(waLink, '_blank');

          localStorage.removeItem('cart');
        }
      }
    }
  </script>

</body>
</html>
